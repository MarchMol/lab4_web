<html>
<link rel="stylesheet" type="text/css" href="shyguy.css" />

<head>

</head>

<body>

    <div class="body" id="idle_body">


        <div class="head">
            <div class="head_detail">
                <div class="top_robe">
                    <div class="head_shadow"></div>
                </div>
                <div class="mask_band"></div>
            </div>
            <div class="face">
                <div class="mask">
                    <div class="eye">
                        <div class="right_eye" id="blink"></div>
                        <div class="mouth"></div>
                        <div class="left_eye" id="blink"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="trunk">
            <div class="hands">
                <div class="left_hand" id="idle_hand"></div>
                <div class="hand_space"></div>
                <div class="right_hand" id="wave_hand"></div>
            </div>
        </div>

        <div class="hips">
            <div class="belly">
                <div class="belt">
                    <div class="belt_lock"></div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="bottom_robe"></div>
            <div class="robe_shadow"></div>
            <div class="folds">
                <div class="robe_left"></div>
                <div class="robe_middle"></div>
                <div class="robe_right"></div>
            </div>
            <div class="feet">
                <div class="left_foot" id="idle_feet"></div>
                <div class="right_foot" id="idle_feet"></div>
            </div>
        </div>

    </div>



</body>

</html>
